<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>机组数据系统</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar :: sidebar(activeUri='main.html')"></div>
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4">
            <h3><span th:text="${date}"></span>月飞行调度无法闭环人员</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>员工号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pilot:${firstPilotList}">
                        <td th:text="${pilot.name}"></td>
                        <td th:text="${pilot.eid}"></td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align:left">
                    <a  href="/aircrew/pilot/pilotcheck/check.html"  class="btn btn-success"  >查看详细数据</a>
                </div>
                <div style="text-align: center">
                    共 <span th:text="${number}"></span> 位无法闭环人员</p>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
