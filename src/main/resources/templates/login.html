<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>机组数据系统登录页面</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet">
    <link href="/aircrew/static/asserts/css/signin.css" rel="stylesheet">
</head>

<body class="text-center" th:inline="text">
<form class="form-signin" action="/aircrew/userLogin" method="post">
    <img class="mb-4" src="/aircrew/static/asserts/img/logo2.JPG" alt="" width=300 height=300>
    <h1 class="h3 mb-3 font-weight-normal" >机组数据系统</h1>
    <p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
    <label class="sr-only" >用户名</label>
    <input type="text"  name="loginName" class="form-control" placeholder="用户名" required="" autofocus=""/>
    <label class="sr-only" >密码</label>
    <input type="password" name="loginPwd"  class="form-control" placeholder="密码"  required="" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" >提交</button>
    <p class="mt-5 mb-3 text-muted">中国国际航空公司重庆分公司</p>
</form>
</body></html>
