<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>飞行调度任务校验</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>
<body th:inline="text">
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>员工号</th>
                        <th>航线名称</th>
                        <th>城市三字码</th>
                        <th>任务性质</th>
                        <th>时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pilot:${errorPilotList}">
                        <td th:text="${pilot.name}">1</td>
                        <td th:text="${pilot.eid}">1</td>
                        <td th:text="${pilot.line}">1</td>
                        <td th:text="${pilot.tcc}">1</td>
                        <td th:text="${pilot.properties}">1</td>
                        <td th:text="${pilot.date}">1</td>
                        <td>
                            <a  href="#" th:href="@{/pilot/errorid=}+${pilot.id}" class="btn btn-sm btn-warning "  style="color:#FFFFFF">取消忽略</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align:left">
                    <a  href="/aircrew/pilot/pilotcheck/check"  class="btn btn-success">返回</a>
                </div>
                <div style="text-align: center">
                    共 <span th:text="${length}"></span> 条记录</p>
                </div>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

</body></html>
