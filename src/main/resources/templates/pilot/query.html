<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>机组数据查询</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>

<body >
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::sidebar(activeUri='pilot')"></div>
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4">
            <div class="form-group">
            <form action="/aircrew/pilot/selectPilot" method="post">                                                                                                                                                                                                                                                                                                                                                                                                                                                               <label >姓名</label>
            <input type="text" class="form-control" id ="name" name="name" placeholder="姓名">
            <div class="form-group">
                <label >员工号</label>
                <input type="text" class="form-control" id = "eid" name="eid" placeholder="员工号" >
            </div>
            <div class="form-group">
                <label >航线名称</label>
                <input type="text" class="form-control" id = "line" name="line" placeholder="航线名称" >
            </div>
            <div class="form-group">
                <label >城市三字码</label>
                <input type="text" class="form-control" id = "tcc" name="tcc" placeholder="城市三字码" >
            </div>
            <div class="form-group">
                <label >性质</label>
                <input type="text" class="form-control" id = "properties" name="properties" placeholder="正班/调组乘机乘车"  >
            </div>
            <div class="form-group">
                <label >时间</label>
                <input type="text" class="form-control"  id= "date" name="date" placeholder="年-月-日  时：分：秒"  >
            </div>
            <button type="submit" class="btn btn-success" >查询</button>
            <a  href="/aircrew/pilot" class="btn btn-success" >返回</a>
            </form>
            </div>
        </main>
    </div>
</div>

</body>
</html>
