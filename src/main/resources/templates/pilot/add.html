<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>机组数据添加</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>

<body >
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::sidebar(activeUri='pilot')"></div>
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4">
            <form action="/aircrew/pilot/addPilot" method="post">
                <div class="form-group">
                    <label for="name" >姓名</label>
                    <input type="text" class="form-control" id ="name" name="name" placeholder="姓名"  required="" autofocus=""/>
                </div>
                <div class="form-group">
                    <label for="eid">员工号</label>
                    <input type="text" class="form-control" id = "eid" name="eid" placeholder="员工号" required=""/>
                </div>
                <div class="form-group">
                    <label for="line">航线名称</label>
                    <input type="text" class="form-control" id = "line" name="line" placeholder="航线名称"  required=""/>
                </div>
                <div class="form-group">
                    <label for="tcc">城市三字码</label>
                    <input type="text" class="form-control" id = "tcc" name="tcc" placeholder="城市三字码" required=""/>
                </div>
                <div class="form-group">
                    <label for="properties">性质</label>
                    <input type="text" class="form-control" id = "properties" name="properties" placeholder="正班/调组乘机乘车"  required=""/>
                </div>
                <div class="form-group">
                    <label for="date" >时间</label>
                    <input type="text" class="form-control"  id= "date" name="date" placeholder="年-月-日  时：分：秒"   required=""/>
                </div>
                <button type="submit" class="btn btn-success" th:text="添加"></button>
                <a  href="/aircrew/pilot.html" class="btn btn-success"  >返回</a>
            </form>
        </main>
    </div>
</div>
</body>

</html>
