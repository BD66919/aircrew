<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>机组数据修改</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::sidebar(activeUri='pilot')"></div>
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4">
            <form action="/aircrew/pilot/queryUpdata" method="post">
                <input type="hidden" name="_method" value="put">
                <input type="hidden" name="id" th:value="${pilot.id}">
                <div class="form-group">
                    <label >姓名</label>
                    <input type="text" class="form-control" id ="name" name="name" placeholder="姓名" th:value="${pilot.name}">
                </div>

                <div class="form-group">
                    <label >员工号</label>
                    <input type="text" class="form-control" id = "eid" name="eid" placeholder="员工号" th:value="${pilot.eid}">
                </div>

                <div class="form-group">
                    <label >航线名称</label>
                    <input type="text" class="form-control" id = "line" name="line" placeholder="航线名称" th:value="${pilot.line}">
                </div>

                <div class="form-group">
                    <label >城市三字码</label>
                    <input type="text" class="form-control" id = "tcc" name="tcc" placeholder="城市三字码" th:value="${pilot.tcc}">
                </div>

                <div class="form-group">
                    <label >性质</label>
                    <input type="text" class="form-control" id = "properties" name="properties" placeholder="正班/调组乘机乘车"  th:value="${pilot.properties}">
                </div>

                <div class="form-group">
                    <label >时间</label>
                    <input type="text" class="form-control"  id= "date" name="date" placeholder="年-月-日  时：分：秒"  th:value="${pilot.date}">
                </div>
                <button type="submit" class="btn btn-success" th:text="修改">修改</button>
                <a  href="/aircrew/pilot/query" class="btn btn-success"  >返回</a>
            </form>
        </main>
    </div>
</div>



</body></html>
