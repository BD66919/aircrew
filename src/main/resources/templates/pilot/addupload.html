<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>数据导入</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>
<body >
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::sidebar(activeUri='pilot')"></div>
        </br>
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4">
            </br></br>
            </br></br>
            <h5>上传数据（追加上传，不会覆盖当前系统所有数据）</h5>
            <form action="/aircrew/addUploadExcel" method="post" enctype="multipart/form-data"  >
                <input type="file" name="file"  >
                <input type="submit" value="提交" class="btn btn-success"  onclick="return getFileSize(file)" >
                <a  href="/aircrew/pilot" class="btn btn-danger"  >退出</a>
                <p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
            </form>
        </main>
    </div>
</div>
</body>
</html>

<script>
    function getFileSize(file) {
        if(file.value == null){
            alert("请先选择文件");
        }
        var fileSize = file.files[0].size;
        if (fileSize > 104857600) {
            alert("文件大小不能超过100M，请重新选择文件"); // 提示消息
            return false;
        }
        return true;
    }
</script>
