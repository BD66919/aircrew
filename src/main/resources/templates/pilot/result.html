<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>机组数据查询</title>
    <link href="/aircrew/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>
<body th:inline="text">
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>员工号</th>
                        <th>航线名称</th>
                        <th>城市三字码</th>
                        <th>任务性质</th>
                        <th>时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pilot:${selectPilotListInfo.list}">
                        <td th:text="${pilot.name}">1</td>
                        <td th:text="${pilot.eid}">1</td>
                        <td th:text="${pilot.line}">1</td>
                        <td th:text="${pilot.tcc}">1</td>
                        <td th:text="${pilot.properties}">1</td>
                        <td th:text="${pilot.date}">1</td>
                        <td>
                            <a  href="#" th:href="@{/pilot/queryEdit=}+${pilot.id}" class="btn btn-sm btn-primary">编辑</a>
                            <button th:attr="del_uri=@{/pilot/queryDelete=}+${pilot.id}"  class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align:left">
                    <a  href="/aircrew/pilot/query.html" class="btn btn-success"  >返回上一页</a>
                    <a  href="/aircrew/pilot" class="btn btn-success" >返回到首页</a>
                </div>
                <div style="text-align: center">
                    共 <span th:text="${selectPilotListInfo.total}"></span> 条记录</p>
                </div>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>
<script src="/aircrew/static/asserts/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="/aircrew/static/asserts/js/popper.min.js"></script>
<script src="/aircrew/static/asserts/js/bootstrap.min.js"></script>
<script>
    $(".deleteBtn").click(function () {
        $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
    })
</script>
</body></html>
