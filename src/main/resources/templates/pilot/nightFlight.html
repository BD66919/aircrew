<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>机组数据系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/aircrew/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>

<style>
    th{
        font-size : 17px;
    }
    td{
        font-size : 17px;
    }
    a{
        font-size : 15px;
    }
    label{
        font-size : 13px;
    }
    p{
        font-size : 15px;
    }
    .progress {
        width: 550px;
        height: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin: 10px 0px;
        overflow: hidden;
    }
    /* 初始状态设置进度条宽度为0px */
    .progress > div {
        width: 0px;
        height: 100%;
        background-color: yellowgreen;
        transition: all .3s ease;
    }
</style>

<body th:inline="text">
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::sidebar(activeUri='pilot')"></div>
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>过夜航班号</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="nightflight:${nightFlightList}">
                        <td th:text="${nightflight.number}"></td>
                        <td th:text="${nightflight.remarks}"></td>
                        <td>
                            <button class="btn-sm btn-success" data-toggle="modal" data-target="#edit" th:data-number="${nightflight.number}" th:data-remarks="${nightflight.remarks}" >编辑</button>
                            <button th:attr="del_uri=@{/deleteNightFlight=}+${nightflight.number}"  class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="addUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-footer">
                <div class="form-group" align="left">
                    <label for="number" >过夜航班号（不可修改）</label>
                    <input type="text" class="form-control" id = "number" name="number" placeholder="过夜航班号" readonly="readonly"/>
                </div>

                <div class="form-group" align="left">
                    <label for="remarks" >备注</label>
                    <input type="text" class="form-control" id ="remarks" name="remarks" placeholder="备注" />
                </div>
                <span id="nightFlightStatus" style="color: red"></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
                <button type="submit" class="btn btn-success" id="updateNightFlightSubmit" th:text="修改" ></button>
            </div>
        </div>
    </div>
    <form id="deleteNightFlightForm" method="post">
        <input type="hidden" name="_method" value="delete"/>
    </form>
</div>


</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $('#edit').on("show.bs.modal",function(e){
        var number = $(e.relatedTarget).data("number");
        var remarks = $(e.relatedTarget).data("remarks");
        var modal = $(this);
        modal.find('#number').val(number);
        modal.find('#remarks').val(remarks);
    });

    $('#updateNightFlightSubmit').click(function (){
        var number = document.getElementById("number").value;
        var remarks = document.getElementById("remarks").value;
        $.ajax({
            type:"post",
            url:"/aircrew/updateNightFlight",
            data:{
                number : number,
                remarks : remarks
            },
            dataType : "json",
            success : function(data) {
                var msg = data.msg;
                if(msg==="修改成功")
                    $('#nightFlightStatus').css('color','green');
                else
                    $('#nightFlightStatus').css('color','red');
                $('#nightFlightStatus').html(msg);
                location.reload(true);
            }
        })
    });

    $(".deleteBtn").click(function () {
        if(confirm('确认删除?')){
        $("#deleteNightFlightForm").attr("action",$(this).attr("del_uri")).submit();
        }
        else
            return false;
    })


</script>
</html>
